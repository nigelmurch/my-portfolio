<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Nigel Murch</title>
  <link rel="stylesheet" href="style3.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="nav-bar">
    <div class="nav-left">
      <img class="logo" src="images/logoUXI.png" alt="Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="home.html">Proclamation</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="work.html">Work</a></li>
      <li><a href="contact.html"class="active">contact</a></li>
    </ul>
  </div>

  <header class="section-title">
    <h1>CONTACT ME</h1>
  </header>

  <main class="contact-wrapper">
  <div class="contact-content">
    <form
      action="https://formspree.io/f/mpwrange"
      method="POST"
      enctype="multipart/form-data"
      id="contactForm"
      class="contact-form"
      onsubmit="window.location.hash = '#success'"
    >
      <label for="email">Your email:</label>
      <input type="email" name="email" id="email" required />

      <label for="upload">Your file:</label>
      <input type="file" name="upload" id="upload" />

      <label for="message">Your message:</label>
      <textarea name="message" id="message" required></textarea>

      <button type="submit" class="cta">Send Message</button>
    </form>
  </div>
</main>

  <!-- ðŸŽµ Retro Sound Effect -->
  <audio id="successSound" src="https://freesound.org/data/previews/341/341695_5260877-lq.mp3"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const confirmationModal = document.getElementById('confirmationModal');
      const closeModal = document.getElementById('closeModal');
      const sound = document.getElementById('successSound');

      // Show modal only if redirected back with a success hash
      if (window.location.hash === '#success') {
        confirmationModal.style.display = 'flex';
        if (sound) {
          sound.currentTime = 0;
          sound.play();
        }
      }

      closeModal.addEventListener('click', () => {
        confirmationModal.style.display = 'none';
        window.location.hash = ''; // clear hash
      });

      window.addEventListener('click', (e) => {
        if (e.target === confirmationModal) {
          confirmationModal.style.display = 'none';
          window.location.hash = '';
        }
      });
    });
  </script>
</body>
</html>
