<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Nigel Murch</title>
  <link rel="stylesheet" href="style4.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <div class="nav-bar">
    <div class="nav-left">
      <img class="logo" src="images/logoUXI.png" alt="Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="home.html">home</a></li>
      <li><a href="about.html">individual work</a></li>
      <li><a href="work.html">group work</a></li>
      <li><a href="contact.html" class="active">contact</a></li>
    </ul>
  </div>

  <!-- Contact Section -->
  <header class="section-title">
    <h1>CONTACT ME</h1>
  </header>

  <section class="retro-contact">
   <div class="contact-page">
  <form id="contactForm" action="https://formsubmit.co/your@email.com" method="POST">
    <h2>ðŸ“¡ GET IN TOUCH</h2>
    
    <label for="name">Name</label>
    <input type="text" name="name" required>
    
    <label for="email">Email</label>
    <input type="email" name="email" required>
    
    <label for="subject">Subject</label>
    <input type="text" name="subject" required>
    
    <label for="message">Message</label>
    <textarea name="message" rows="4" required></textarea>

    <!-- Hidden inputs -->
    <input type="hidden" name="_next" value="https://uxinvestigator.site/about">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Send Message</button>
  </form>
</div>
  </section>

  <!-- Thank You Modal -->
  <div class="modal-overlay" id="thankYouModal">
    <div class="modal-box">
      <h2>Thank you for your message!</h2>
      <p>Redirecting you to the about page...</p>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // You can still use FormSubmit to actually send the form
      fetch('https://formsubmit.co/el/vezodi', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(new FormData(this)).toString()
      })
      .then(response => {
        document.getElementById('thankYouModal').style.display = 'flex';

        setTimeout(() => {
          window.location.href = 'about.html';
        }, 2500);
      })
      .catch(error => {
        console.error('Error submitting form:', error);
        alert('Oops! Something went wrong.');
      });
    });
  </script>
</body>
</html>
