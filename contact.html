<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Nigel Murch</title>
  <link rel="stylesheet" href="style3.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="nav-bar">
    <div class="nav-left">
      <img class="logo" src="images/logoUXI.png" alt="Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="home.html">Proclamation</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="work.html">Work</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <header class="section-title">
    <h1>CONTACT ME</h1>
  </header>

  <main class="contact-content">
    <form
  action="https://formspree.io/f/mpwrange"
  method="POST"
  enctype="multipart/form-data"
  id="contactForm"
  class="contact-form"
>
  <label for="email">Your email:</label>
  <input type="email" name="email" id="email" required />

  <label for="upload">Your file:</label>
  <input type="file" name="upload" id="upload" />

  <button type="submit" class="cta">Send Message</button>
</form>

<!-- Confirmation Modal -->
<div id="confirmationModal" class="modal-overlay">
  <div class="modal-box">
    <h2>Message Sent!</h2>
    <p>Thank you for reaching out. I'll get back to you soon.</p>
    <button class="close-btn" id="closeModal">Close</button>
  </div>
</div>
  </main>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const contactForm = document.getElementById('contactForm');
    const confirmationModal = document.getElementById('confirmationModal');
    const closeModal = document.getElementById('closeModal');
    const sound = document.getElementById('successSound');

    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      confirmationModal.style.display = 'flex';
      sound.currentTime = 0; // rewind if it was played
      sound.play();
      contactForm.reset();
    });

    closeModal.addEventListener('click', () => {
      confirmationModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === confirmationModal) {
        confirmationModal.style.display = 'none';
      }
    });
  });
</script>
  <audio id="successSound" src="https://freesound.org/data/previews/341/341695_5260877-lq.mp3"></audio></body>
</html>
