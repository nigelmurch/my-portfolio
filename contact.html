<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Nigel Murch</title>
  <link rel="stylesheet" href="style4.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <div class="nav-bar">
    <div class="nav-left">
      <img class="logo" src="images/logoUXI.png" alt="Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="home.html">home</a></li>
      <li><a href="about.html">individual work</a></li>
      <li><a href="work.html">group work</a></li>
      <li><a href="contact.html" class="active">contact</a></li>
    </ul>
  </div>

  <!-- Contact Section -->
  <header class="section-title">
    <h1>CONTACT ME</h1>
  </header>

  <section class="retro-contact">
    <div class="contact-container">
      <h2>ðŸ“¬ GET IN TOUCH</h2>
      <form id="contactForm" class="contact-form">
        <div class="input-group">
          <label for="name">NAME</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="input-group">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-group">
          <label for="subject">SUBJECT</label>
          <input type="text" id="subject" name="subject" required />
        </div>

        <div class="input-group">
          <label for="message">MESSAGE</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn">SEND MESSAGE</button>
        <div id="formMessage"></div>
      </form>
    </div>
  </section>

  <!-- Thank You Modal -->
  <div class="modal-overlay" id="thankYouModal">
    <div class="modal-box">
      <h2>Thank you for your message!</h2>
      <p>Redirecting you to the about page...</p>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // You can still use FormSubmit to actually send the form
      fetch('https://formsubmit.co/el/vezodi', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(new FormData(this)).toString()
      })
      .then(response => {
        document.getElementById('thankYouModal').style.display = 'flex';

        setTimeout(() => {
          window.location.href = 'about.html';
        }, 2500);
      })
      .catch(error => {
        console.error('Error submitting form:', error);
        alert('Oops! Something went wrong.');
      });
    });
  </script>
</body>
</html>
