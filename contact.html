<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Nigel Murch</title>
  <link rel="stylesheet" href="style4.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <div class="nav-bar">
    <div class="nav-left">
      <img class="logo" src="images/logoUXI.png" alt="Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="about.html">About |</a></li>
      <li><a href="about.html">Individual work |</a></li>
      <li><a href="work.html">Group work |</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </div>

  <!-- Contact Section -->
  <header class="section-title">
    <h1>CONTACT ME</h1>
  </header>

  <section class="retro-contact">
   <div class="contact-page">
<form id="contactForm" action="https://formsubmit.co/8a30b6315dc2bd0dd911e6526c469ae4" method="POST">
    <h2>ðŸ“¡ GET IN TOUCH</h2>
    
    <label for="name">Name</label>
    <input type="text" name="name" required>
    
    <label for="email">Email</label>
    <input type="email" name="email" required>
    
    <label for="subject">Subject</label>
    <input type="text" name="subject" required>
    
    <label for="message">Message</label>
    <textarea name="message" rows="4" required></textarea>

    <!-- Hidden inputs -->
    <input type="hidden" name="_next" value="https://uxinvestigator.site/about">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Send Message</button>
  </form>
</div>
  </section>

  <!-- Thank You Modal -->
  <div class="modal-overlay" id="thankYouModal">
    <div class="modal-box">
      <h2>Thank you for your message!</h2>
      <p>Redirecting you to the about page...</p>
    </div>
  </div>

  <script>
  const form = document.getElementById("contactForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // prevent immediate submission

    alert("Thanks! Your message has been sent.");

    setTimeout(() => {
      form.submit(); // submit the actual form
    }, 1000); // optional delay to show message
  });
</script></body>
</html>
