<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Nigel Murch</title>
  <link rel="stylesheet" href="style3.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <div class="nav-bar">
    <div class="nav-left">
      <img class="logo" src="images/logoUXI.png" alt="Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="home.html">home</a></li>
      <li><a href="about.html">individual work</a></li>
      <li><a href="work.html">group work</a></li>
      <li><a href="contact.html" class="active">contact</a></li>
    </ul>
  </div>

  <!-- Contact Section -->
  <header class="section-title">
    <h1>CONTACT ME</h1>
  </header>

  <section class="retro-contact">
    <div class="contact-container">
      <h2>ðŸ“¬ GET IN TOUCH</h2>
      <form action="https://formsubmit.co/el/vezodi" method="POST" class="contact-form">
        <input type="hidden" name="_subject" value="New message from portfolio contact form!">
        <input type="hidden" name="_next" value="thankyou.html">

        <div class="input-group">
          <label for="name">NAME</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="input-group">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-group">
          <label for="subject">SUBJECT</label>
          <input type="text" id="subject" name="subject" required />
        </div>

        <div class="input-group">
          <label for="message">MESSAGE</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn">SEND MESSAGE</button>
      </form>
    </div>
  </section>
</body>
</html>
