<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Project</title>
  <link rel="stylesheet" href="style8.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <div class="nav-bar">
    <div class="nav-left">
      <img class="logo" src="images/logoUXI.png" alt="Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="about.html">About |</a></li>
      <li><a href="individual-work.html">Individual Work |</a></li>
      <li><a href="group-project.html" class="active">Group Work |</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <!-- Whetu Marama Section -->
  <div class="project-section">
    <h1>Whetu Marama</h1>
    <div class="center-content">
      <div class="button-container">
        <button onclick="openVideoModal('whetuVideo')" class="btn">Watch Video</button>
        <button class="btn" onclick="openModal('whetuModal1')">Open Display 1</button>
        <button class="btn" onclick="openModal('whetuModal2')">Open Display 2</button>
        <button class="btn" onclick="openModal('whetuModal3')">Open Display 3</button>
        <button class="btn" onclick="openModal('whetuModal4')">Open Display 4</button>
        <button class="btn" onclick="openModal('whetuModal5')">Blurb</button>
      </div>
      <div class="individual-work-grid">
        <div class="work-card">
          <h2>Whetu Marama</h2>
          <button class="toggle-image-btn" onclick="toggleImage('hiddenImage2')">Show Image</button>
          <img id="hiddenImage2" src="images/Education-website2.jpg" alt="Surprise!" style="display: none; margin-top: 20px; max-width: 100%; border: 2px solid #00ffaa;">
        </div>
      </div>
    </div>
  </div>

  <!-- Video Modal -->
  <div id="whetuVideo" class="modal-container">
    <div class="modal-content">
      <button class="close-btn" onclick="closeVideoModal('whetuVideo')">X</button>
      <video muted playsinline controls onclick="toggleVideoZoom(this)" style="max-width: 100%; height: auto;">
        <source src="images/whetu-marama-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Whetu Modals -->
  <!-- (Same as you had â€“ just make sure file names match!) -->

  <!-- Open Door Section -->
  <div class="project-section">
    <h1>Open Door Project</h1>
    <div class="center-content">
      <div class="button-container">
        <button onclick="openVideoModal('openVideo')" class="btn">Watch Video</button>
        <button class="btn" onclick="openModal('openModal1')">Open Display 1</button>
        <button class="btn" onclick="openModal('openModal2')">Open Display 2</button>
        <button class="btn" onclick="openModal('openModal3')">Open Display 3</button>
        <button class="btn" onclick="openModal('openModal4')">Open Display 4</button>
        <button class="btn" onclick="openModal('openModal5')">Blurb</button>
      </div>
      <div class="individual-work-grid">
        <div class="work-card">
          <h2>Open Door Project</h2>
          <button class="toggle-image-btn" onclick="toggleImage('hiddenImage3')">Show Image</button>
          <img id="hiddenImage3" src="images/Education-website2.jpg" alt="Surprise!" style="display: none; margin-top: 20px; max-width: 100%; border: 2px solid #00ffaa;">
        </div>
      </div>
    </div>
  </div>

  <!-- Open Video Modal -->
  <div id="openVideo" class="modal-container">
    <div class="modal-content">
      <button class="close-btn" onclick="closeVideoModal('openVideo')">X</button>
      <video muted playsinline controls onclick="toggleVideoZoom(this)" style="max-width: 100%; height: auto;">
        <source src="images/open-door-project.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleImage(id) {
      var img = document.getElementById(id);
      img.style.display = img.style.display === "none" ? "block" : "none";
    }

    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function openVideoModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closeVideoModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function toggleZoom(img) {
      img.classList.toggle("zoomed");
    }

    function toggleVideoZoom(video) {
      video.classList.toggle("zoomed");
    }
  </script>
</body>
</html>
