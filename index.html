<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <title>Commodore 64 Boot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="screen">
  <pre id="bootText" class="boot-text"></pre>
  <div id="anyKey" class="any-key">*** PRESS ANY KEY TO CONTINUE ***</div>
</div>
  <script src="script.js"></script>
</body>

<script>
  const bootText = document.getElementById("bootText");
  const textToType = `BOOTING UX INVESTIGATOR SYSTEM...\n\nLoading protocols...\nSystem check complete.\nWelcome, User.`;
  const typingSound = new Audio("sounds/typing.mp3");

  let i = 0;

  function type() {
    if (i < textToType.length) {
      bootText.textContent += textToType.charAt(i);

      // Play a short sound on every character (clone so it overlaps properly)
      const keySound = typingSound.cloneNode();
      keySound.volume = 0.3; // Adjust volume if needed
      keySound.play();

      i++;
      setTimeout(type, 60); // typing speed
    }
  }

  // Start the typing effect when the screen is ready
  window.onload = type;
</script>

  
</html>
