<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boot Screen Simulation</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .boot-line {
      position: relative;
      white-space: pre;
      padding: 10px;
    }

    .left-text {
      position: absolute;
      left: 10px;
      top: 0;
    }

    .center-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
    }
  </style>
</head>
<body>
  <div class="boot-line">
    <span class="left-text">BIOS v2.41 - Intel Boot Agent GE v1.3.81</span>
    <span class="center-text">***press any key to continue***</span>
  </div>

  <script>
    document.addEventListener('keydown', () => {
      alert("System resuming... ðŸ”§");
    });
  </script>
</body>
</html>
