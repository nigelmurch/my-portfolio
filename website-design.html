<h1>Website Development Modals</h1>

  <!-- Trigger Buttons -->
  <button class="btn" onclick="openVideoModal()">Watch Website Demo</button>
  <button class="btn" onclick="openModal('modal1')">Open Dispaly 1</button>
  <button class="btn" onclick="openModal('modal2')">Open Display 2</button>
  <button class="btn" onclick="openModal('modal3')">Open Display 3</button>
  <button class="btn" onclick="openModal('modal4')">Open Display 4</button>
  <button class="btn" onclick="openModal('modal5')">Open Display 5</button>

  <!-- Video Modal -->
  <div id="videoModal" class="modal-container">
    <div class="modal-content">
      <button class="close-btn" onclick="closeVideoModal()">✕ Close</button>
      <video id="videoPlayer" controls>
        <source src="f-b-p-website.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Image Modals -->
  <div id="modal1" class="modal-container">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('modal1')">✕ Close</button>
      <img src="images/cell&phone.png" alt="Modal 1" class="zoom-img" onclick="toggleZoom(this)">
    </div>
  </div>
 <!-- Image Modal2 -->
  <div id="modal2" class="modal-container">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('modal2')">✕ Close</button>
      <img src="images/desk-top-lap-top.png alt="Modal 2" class="zoom-img" onclick="toggleZoom(this)">
    </div>
  </div>
 <!-- Image Modal3 -->  <div id="modal3" class="modal-container">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('modal3')">✕ Close</button>
      <img src="images/home-page.png" alt="Modal 3" class="zoom-img" onclick="toggleZoom(this)">
    </div>
  </div>
 <!-- Image Modal4 -->  <div id="modal4" class="modal-container">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('modal4')">✕ Close</button>
      <img src="safety.png" alt="Modal 4" class="zoom-img" onclick="toggleZoom(this)">
    </div>
  </div>
 <!-- Image Modal5 -->  <div id="modal5" class="modal-container">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('modal5')">✕ Close</button>
      <img src="mountain advertising.png" alt="Modal 5" class="zoom-img" onclick="toggleZoom(this)">
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Video Modal Controls
    function openVideoModal() {
      const modal = document.getElementById('videoModal');
      const video = document.getElementById('videoPlayer');
      modal.style.display = 'flex';
      video.currentTime = 0;
      video.play();
    }

    function closeVideoModal() {
      const modal = document.getElementById('videoModal');
      const video = document.getElementById('videoPlayer');
      modal.style.display = 'none';
      video.pause();
      video.currentTime = 0;
    }

    // General Modal Controls
    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function closeModal(id) {
      const modal = document.getElementById(id);
      modal.style.display = 'none';
      const img = modal.querySelector('img');
      if (img) img.classList.remove('zoomed');
    }

    // Zoom Toggle
    function toggleZoom(img) {
      img.classList.toggle('zoomed');
    }
  </script>

</body>
